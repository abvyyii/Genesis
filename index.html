        <div class="txt">

    <button id="log" onclick="openlogin()" class="btn">SignUp</button>
        <div class="login" id="login1">
            <br>
            <br>
            <form method="POST" action="validate.php">
                <table>
                <tr>
                    <th>
                    Username:
                    </th>
                    <td><input type="text" placeholder="Username" class="user" name="username" required></td>
                </tr>
                <tr>
                    <th>First Name:</th>
                    <td><input type="text" placeholder="FirstName" class="user" name="FirstName" required></td>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <td><input type="text" placeholder="LastName" class="user" name="LastName" required></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><input type="email" placeholder="someone@domain.com" class="user" name="email" required></td>
                </tr>
                <tr>
                    <th>Phone No.:</th>
                    <td><input type="Number" placeholder="number" class="user" name="phno" required></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" placeholder="password" class="user" name="pass" required></td>
                </tr>
            </table>
            <br>
                <button type="submit" class="mbtn">Log In</button>
            <button type="button" class="mbtn" onclick="closelogin()">Close</button>
        </form>
        </div>
    </div>
        <script>
            let log = document.getElementById("log");
            let login1=document.getElementById("login1");
            function openlogin()
{
    login1.classList.add("open-login");
    log.classList.add("rem-btn");
}
function closelogin()
{
    login1.classList.remove("open-login");
    log.classList.remove("rem-btn");
}


        </script>
